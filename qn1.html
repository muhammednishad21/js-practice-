<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
</head>
<body>
    <script>

    let pattern1=""
     for(i=1; i<=5; i++){
        for(j=1; j<=5; j++){
            if(j==1 || i==j || i==5){
                pattern1+="*";
            }else{
                pattern1+=" "
            }
        }
        pattern1+="\n"
     }
     console.log(pattern1);

    </script>
</body>
</html>
